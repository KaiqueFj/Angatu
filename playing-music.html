<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angatu</title>
    <link rel="stylesheet" href="./css/playing/styles.css">
    <link rel="stylesheet" href="./css/global/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <header>
            <div class="headerImage">
                <img class="logo" src="./assets/logo2.jpeg" alt="Logo Angatu">
            </div>
            <nav>
                <ul class="list">
                    <li class="list-li"><a href="home.html" class="list-link">Home</a></li>
                    <li class="list-li"><a href="Como Funciona.html" class="list-link">Como Funciona</a></li>
                    <li class="list-li"><a href="Blog.html" class="list-link">Blog</a></li>
                    <li class="list-li"><a href="Sobre Nós.html" class="list-link">Sobre Nós</a></li>
                    <a class="list-li" href="Contato.html"><button class="btn-ctn">Contact</button></a>
                    <a class="list-li" href="Login.html"><button class="btn-log">Entrar</button></a>
                </ul>

            </nav>
        </header>

        <div class="lotus">
            <button> <img src="./assets/playing/Vector.png" alt="left-arrow"></button>

            <a href="#"> <img src="./assets/playing/Music-Icon.png" alt="lotus" id="lotus-image"></a>

            <input type="search" name="Search bar" id="search">
        </div>

        <div class="menu">
            <div class="sound-image">
                <img src="./assets/playing/Florest.png" alt="Florest Image">
                <p>Sons da Floresta</p>
            </div>
    
            <div class="player">
                <span>0:00</span>
                <input type="range"  class="range" min="0" max="100" value="40">
                <span>2:50</span>
            </div>
    
            <div class="options">
                <img src="./assets/playing/Vector.png" alt="left-arrow">
                <img src="./assets/playing/Play-button.png" alt="play-button">
                <img src="./assets//playing/Vector.png" alt="right-arrow">
            </div>
        </div>
      




       


        <footer id="footer">

            <div class="logo-footer">
                <img class="imgFooter" src="./assets/Logo.png" alt="Logo Angatu">
                <p class="logoName">Angatu</p>
            </div>
            <ul class="foot-list">
                <li class="list-footer-pages"><a href="home.html">Home</a></li>
                <li class="list-footer-pages"><a href="Como Funciona.html">Como Funciona</a></li>
                <li class="list-footer-pages"><a href="Sobre Nós.html">Sobre nós</a></li>
                <li class="list-footer-pages"><a href="Blog.html">Blog</a></li>
            </ul>

            <ul class="Apps">
                <p class="apps-text">Baixe o aplicativo</p>
                <a><img src="./assets/google-icon.png" alt="Icon-google-icon.png" class="apps-icon"></a>
                <a><img src="./assets/apple-icon.png" alt="Icon-apple-icon.png" class="apps-icon"></a>
            </ul>

            <div class="social">
                <h3 class="message">Acesse nossas redes</h3>
                <img src="./assets/instagram 1.png" alt="Instagram-Icon" class="social-icon">
                <img src="./assets/facebook 1.png" alt="Facebook-Icon" class="social-icon">
                <img src="./assets/youtube 1.png" alt="YouTube-Icon" class="social-icon">
            </div>


            <ul class="foot-list-link">
                <li class="list-footer-links">@2022 Angatu</li>
                <li class="list-footer-links">Todos os direitos reservados</li>
                <li class="list-footer-links">Termos e condições</li>
                <li class="list-footer-links">Políticas de privacidade</li>
            </ul>
        </footer>




</body>

</html>
