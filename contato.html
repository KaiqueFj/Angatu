                <form>

                    <div class="user-box">
                        <input type="text" name="Username" id="Username" placeholder="Digite seu nome:" pattern="[a-Z]"
                            title="Insira apenas letras" required>
                    </div>

                    <div class="user-box">
                        <input type="E-mail" name="Username" id="E-mail" placeholder="Digite seu E-mail:"

                            title="Por favor, insira o modelo de e-mail corretamente" required>
                    </div>


                    <div class="user-box">
                        <input type="tel" name="Username" id="Telefone" placeholder="Digite seu telefone:"
                            pattern="[9][0-9]{8}" required>
                    </div>

                    <div class="user-box">
                        <textarea id="textMessage" cols="30" rows="5" class="t-area"
                            placeholder="Envie sua mensagem aqui:"></textarea>
                    </div>

                    <div class="submitBtn">
                        <input type="submit" value="Enviar mensagem">
